<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Incident Response Assistant</title>
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h3>IR Assistant</h3>
                <button class="sidebar-toggle" id="sidebar-toggle"><i class="fas fa-chevron-left"></i></button>
            </div>

            <div class="status-panel">
                <div class="status-item">
                    <span class="status-indicator online"></span> System Status: Online
                </div>
                <div class="compliance-badges">
                    <span class="badge" title="NIST Incident Response Lifecycle">NIST</span>
                    <span class="badge" title="MITRE ATT&CK Framework">MITRE</span>
                    <span class="badge" title="SANS Incident Handling">SANS</span>
                </div>
            </div>

            <div class="sidebar-tabs">
                <button class="tab-button active" data-tab="chat-history"><i class="fas fa-history"></i> Chat History</button>
                <button class="tab-button" data-tab="playbook-library"><i class="fas fa-book"></i> Playbook Library</button>
            </div>

            <div class="tab-content chat-history-content active" id="chat-history-tab">
                <h4>Recent Incidents</h4>
                <ul class="recent-incidents-timeline" id="recent-incidents-timeline">
                    <!-- Dynamic content will go here -->
                </ul>
            </div>

            <div class="tab-content playbook-library-content" id="playbook-library-tab">
                <div class="search-bar">
                    <input type="text" id="playbook-search" placeholder="Search playbooks...">
                    <i class="fas fa-search"></i>
                </div>
                <h4>Playbooks</h4>
                <div class="playbook-list" id="playbook-list">
                    <!-- Playbook cards will be dynamically loaded here -->
                </div>
            </div>

            <div class="quick-actions">
                <button id="export-chat-button"><i class="fas fa-file-export"></i> Export Chat</button>
                <button id="clear-chat-button" class="red-button"><i class="fas fa-trash-alt"></i> Clear Chat</button>
            </div>
        </aside>

        <!-- Main Chat Area -->
        <main class="main-content">
            <div class="chat-header-main">
                <h2>Incident Response Chat</h2>
                <div class="severity-selector">
                    <label for="incident-severity">Incident Severity:</label>
                    <select id="incident-severity">
                        <option value="low">Low</option>
                        <option value="medium">Medium</option>
                        <option value="high">High</option>
                        <option value="critical">Critical</option>
                    </select>
                </div>
            </div>

            <div class="quick-response-actions">
                <button class="qr-button red" data-incident-type="ransomware_attack">ğŸ”’ Ransomware Attack</button>
                <button class="qr-button yellow" data-incident-type="phishing_email">âš ï¸ Phishing Email</button>
                <button class="qr-button orange" data-incident-type="account_compromise">ğŸ‘¤ Account Compromised</button>
                <button class="qr-button purple" data-incident-type="data_breach">ğŸ’¾ Data Breach</button>
                <button class="qr-button blue" data-incident-type="ddos_attack">ğŸ“Š DDoS Attack</button>
                <button class="qr-button red" data-incident-type="malware_detected">ğŸ¦  Malware Detected</button>
                <button class="qr-button cyan" data-incident-type="web_attack">â˜ï¸ Web Attack</button>
                <button class="qr-button pink" data-incident-type="insider_threat">ğŸ‘¥ Insider Threat</button>
            </div>

            <div class="chat-window" id="chat-window">
                <!-- Chat messages will appear here -->
            </div>

            <div class="chat-input-area">
                <textarea id="user-input" placeholder="Type your message... (Enter to send, Shift+Enter for new line)"></textarea>
                <button id="send-button"><i class="fas fa-paper-plane"></i> Send</button>
            </div>
        </main>
    </div>
    <script src="static/script.js"></script>
</body>
</html>
